<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Ge</title>

    <link rel="icon" type="image/png" href="https://www.google.com/s2/u/0/favicons?domain=adi.design.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="quote-container" id="quote-container">
        <!-- Quote -->
        <div class="quote-text">
            <i class="fas fa-quote-left"></i>
            <span id="quote">What are you is what you have been. What you'll be is whta you do now.</span>
        </div>
        <!-- Author -->
        <div class="quote-author">
            <span id="author">
                Buddha
            </span>
        </div>
        <!-- Buttons -->
        <div class="buttons-container">
            <button class="twitter-btn" id="twitter" title="Tweet This!"><i class="fab fa-twitter"></i></button>
            <button id="new-quote">New Quote</button>
        </div>
    </div>

    <!-- loader -->
    <div class="loader" id="loader"></div>

    
    <!-- script -->
    <script src="script.js"></script>
</body>

</html>
